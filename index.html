<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div style="opacity: 0;" data-delay="3000" class="typing-animation">Hello, world!</div>
    <div style="opacity: 0;" data-delay="5000" class="typing-animation">Lorem ipsum dolor sit amet</div>
    <div style="opacity: 0;" data-delay="2000" class="typing-animation">Consectetur adipiscing elit</div>
    
    <script>
      var typingAnimations = document.querySelectorAll(".typing-animation");
    
      typingAnimations.forEach(function(typingAnimation) {
        setTimeout(function() {
          var text = typingAnimation.innerHTML;
          var i = 1;
          typingAnimation.innerHTML = text.substr(0, i);
          typingAnimation.style.opacity = 1;
          i++;
          var interval = setInterval(function() {
            typingAnimation.innerHTML = text.substr(0, i);
            i++;
            if (i > text.length) {
              clearInterval(interval);
            }
          }, 100);
        }, typingAnimation.dataset.delay);
      });
    </script>
</body>

</html>
